<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rubber Duck</title>
    <link rel="stylesheet" href="duck.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row" >
                <div class="col-md-3"></div>
                <div class="col-md-6"><h1 id="duckTitle">Rubber Duck Debugging</h1></div>
                <div class="col-md-3"></div>
        </div>
        <div class="row" >
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <img id="duck" src="https://www.pngfind.com/pngs/m/111-1117259_rubber-duck-transparent-duck-hd-png-download.png" alt="Rubber Duck" >
                </div>
                <div class="col-md-3"></div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6"></div>
            <div class="col-md-3" id="chatWindow">
                <div id="msgarea"></div>
                <div id="chat">
                    <textarea id="txt" aria-multiline="true" onkeypress="appendMsg();" ></textarea>
                </div>
            </div>
        </div>
    </div>
    <script type="text\javascript"></script>
    <script src="duck.js" ></script>
</body>
</html>
